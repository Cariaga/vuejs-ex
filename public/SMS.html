<div id="vue-instance">
    Sender: <input type="text" v-model="Sender">
    Numbers: <input type="text" v-model="Numbers">
    Message: <input type="text" v-model="Message">
    <button v-on:click="sayHello">Send</button>
  </div>
  
  <script src="http://cdn.jsdelivr.net/vue/1.0.16/vue.js"></script>
  
  <script>
    var vm = new Vue({
      el: '#vue-instance',
      data: {
        Sender: '',
        Numbers: '',
        Message: ''
      },
      methods: {
        sayHello: function(){
          alert('Message Sent, ' + this.Sender);
        }
      }
    });
  </script>
